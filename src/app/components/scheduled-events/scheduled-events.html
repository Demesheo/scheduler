<section class="scheduled-events" aria-label="Scheduled events list">
    <article class="event-card" *ngFor="let event of sortedEvents"
        aria-label="Event {{ event.title }}, from {{ formatTime(event.startTime) }} to {{ formatTime(event.endTime) }}">
        <div class="event-info">
            <div class="event-time">{{ formatTime(event.startTime) }} - {{ formatTime(event.endTime) }}</div>
            <div class="event-title">{{ event.title }}</div>
            <div class="event-description">{{ event.description }}</div>
        </div>
        <div class="event-actions">
            <button class="edit-btn" (click)="onEdit(event)" aria-label="Edit {{ event.title }}">Edit</button>
            <button class="delete-btn" (click)="onDelete(event.id)"
                aria-label="Delete {{ event.title }}">Delete</button>
        </div>
    </article>
</section>
