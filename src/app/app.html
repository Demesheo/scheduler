<div class="container">
  <h1>Daily Event Scheduler</h1>

  <app-day [selectedDate]="selectedDate" (dateChange)="changeDate($event)"></app-day>
  
  <app-scheduled-events [events]="eventsForDay" (editEvent)="editEvent($event)"
    (deleteEvent)="deleteEvent($event)"></app-scheduled-events>
  
  <app-event-form [date]="selectedDate" [event]="editingEvent" (submitEvent)="addOrUpdateEvent($event)"></app-event-form>

</div>
